<!doctype html>
<html lang="en" dir="auto">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <meta name="color-scheme" content="dark light" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="canonical" href="https://example.com/" />

    <!-- Primary Meta Tags -->
    <title>
      AWE Social Network - Next-Gen Social Media Platform | Connect & Share
    </title>
    <meta
      name="title"
      content="AWE Social Network - Next-Gen Social Media Platform | Connect & Share"
    />
    <meta name="author" content="Andrii Volynets" />
    <meta
      name="copyright"
      content="Â© 2025 AWE Social Network. All rights reserved."
    />
    <meta name="robots" content="index, follow, max-image-preview:large" />

    <meta
      name="description"
      content="AWE Social Network revolutionizes online interaction with AI-enhanced features, secure messaging, and immersive content sharing. Join our growing community of 1M+ users worldwide."
    />

    <!-- Keywords (comma-separated, focus on long-tail) -->
    <meta
      name="keywords"
      content="next-gen social network, secure messaging platform, AI social media, content sharing app, online community building, modern social platform, cross-platform networking"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com/" />
    <meta
      property="og:title"
      content="AWE Social Network - Next-Gen Social Media Platform"
    />
    <meta
      property="og:description"
      content="Experience the future of social networking with AI-powered features, end-to-end encryption, and immersive content creation tools. Join our global community today!"
    />
    <meta
      property="og:image"
      content="https://example.com/images/og-banner-1200x630.jpg"
    />
    <meta
      property="og:image:alt"
      content="AWE Social Network interface showcasing key features"
    />
    <meta property="og:site_name" content="AWE Social Network" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@AWE_Network" />
    <meta name="twitter:creator" content="@AWE_Official" />
    <meta
      name="twitter:title"
      content="Join AWE - The Future of Social Networking"
    />
    <meta
      name="twitter:description"
      content="Discover AI-enhanced social interactions, secure group messaging, and revolutionary content creation tools. Be part of the next digital revolution!"
    />
    <meta
      name="twitter:image"
      content="https://example.com/images/twitter-card-800x418.jpg"
    />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "AWE Social Network",
        "url": "https://example.com/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://example.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        },
        "description": "Next-generation social networking platform with AI-enhanced features and secure communication",
        "publisher": {
          "@type": "Organization",
          "name": "AWE Networks",
          "logo": {
            "@type": "ImageObject",
            "url": "https://example.com/images/logo-600x600.png"
          }
        }
      }
    </script>

    <!-- Preconnects & Preloads -->
    <link rel="preconnect" href="https://cdn.example.com" crossorigin />
    <link rel="dns-prefetch" href="https://cdn.example.com" />
    <link rel="icon" href="/awe.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/images/apple-touch-180x180.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Security Headers -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https: 'unsafe-inline' 'unsafe-eval';"
    />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
  </head>

  <body class="AWE_Body animation-level-2">
    <!--[if IE]>
      <div class="browserupgraderoot">
        <p class="browserupgrade">
          You are using an <strong>outdated</strong> browser. Please
          <a
            href="https://browsehappy.com/"
            rel="noopener noreferrer"
            target="_blank"
          >
            upgrade your browser
          </a>
          to improve your experience and security.
        </p>
      </div>
    <![endif]-->

    <noscript>
      <div class="noscript-content">
        <h1>Welcome to AWE Social Network</h1>
        <p>Discover a new way to connect:</p>
        <ul>
          <li>AI-enhanced social interactions</li>
          <li>Secure end-to-end encrypted messaging</li>
          <li>Immersive content creation tools</li>
          <li>Global community platform</li>
        </ul>
        <p>
          Please enable JavaScript to experience the full capabilities of our
          platform.
        </p>
      </div>
    </noscript>

    <div
      id="root"
      aria-label="Main content area"
      class="AWE_Root"
      role="main"
    ></div>

    <!-- SEO-friendly fallback content -->
    <div class="seo-content" aria-hidden="true" style="display: none">
      <h1>AWE Social Network Features</h1>
      <p>Explore our next-generation social platform offering:</p>
      <ul>
        <li>AI-powered content recommendations</li>
        <li>Cross-platform synchronization</li>
        <li>Advanced privacy controls</li>
        <li>Real-time collaboration tools</li>
        <li>4K media sharing capabilities</li>
      </ul>
    </div>

    <script type="module" src="/src/app/main.ts" async></script>

    <!-- Additional SEO elements -->
    <div
      id="stories-viewer-root"
      class="StoriesViewerRoot"
      aria-label="Interactive stories viewer"
    ></div>
    <audio
      id="audio-player-root"
      class="AudioPlayerRoot"
      aria-label="Media player"
    ></audio>
    <div
      id="modals-root"
      class="ModalsRoot"
      aria-live="polite"
      aria-label="Application modals"
      role="dialog"
    ></div>
  </body>
</html>
